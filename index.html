<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コネフラ - Color Connection Flash</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div class="control-panel">
            <div class="header">
                <h1>コネフラ</h1>
                <p>Color Connection Flash</p>
                <div class="version-badge">v2.0</div>
            </div>

            <div class="section">
                <h3>🎨 起点色設定</h3>
                <div class="color-input-group">
                    <input type="color" id="colorPicker" class="color-picker" value="#4ecdc4">
                    <input type="text" id="hexInput" class="hex-input" value="#4ECDC4" placeholder="#RRGGBB">
                </div>
                <button class="btn" onclick="setRootColor()">
                    <span class="btn-icon">✨</span>
                    起点色を設定
                </button>
            </div>

            <div class="current-selection" id="currentSelection" style="display: none;">
                <span>選択中: <span id="selectedNodeDisplay">未選択</span></span>
                <span class="hex-code" id="selectedNodeHex"></span>
            </div>

            <div class="section">
                <h3>🌿 分岐生成</h3>
                <div class="selection-hint" id="selectionHint">
                    ツリーの色をクリックして選択してから分岐ボタンを押してください
                </div>
                <div class="btn-group">
                    <button class="btn" id="analogousBtn" onclick="generateBranch('analogous')" disabled>
                        <span class="btn-icon">🔄</span>
                        近似色
                    </button>
                    <button class="btn" id="complementaryBtn" onclick="generateBranch('complementary')" disabled>
                        <span class="btn-icon">⚖️</span>
                        補色
                    </button>
                    <button class="btn" id="splitBtn" onclick="generateBranch('split')" disabled>
                        <span class="btn-icon">🔀</span>
                        分割補色
                    </button>
                    <button class="btn" id="triadBtn" onclick="generateBranch('triad')" disabled>
                        <span class="btn-icon">🔺</span>
                        トライアド
                    </button>
                    <button class="btn" id="tetradBtn" onclick="generateBranch('tetrad')" disabled>
                        <span class="btn-icon">⬜</span>
                        テトラード
                    </button>
                    <button class="btn" id="tintBtn" onclick="generateBranch('tint')" disabled>
                        <span class="btn-icon">☀️</span>
                        明色
                    </button>
                    <button class="btn" id="shadeBtn" onclick="generateBranch('shade')" disabled>
                        <span class="btn-icon">🌙</span>
                        暗色
                    </button>
                    <button class="btn" id="toneBtn" onclick="generateBranch('tone')" disabled>
                        <span class="btn-icon">🎨</span>
                        純色
                    </button>
                </div>
            </div>

            <div class="section">
                <h3>📊 統計情報</h3>
                <div class="stats-grid">
                    <div class="stat-card">
                        <span class="stat-number" id="totalNodes">0</span>
                        <div class="stat-label">総色数</div>
                    </div>
                    <div class="stat-card">
                        <span class="stat-number" id="adoptedNodes">0</span>
                        <div class="stat-label">採用色</div>
                    </div>
                </div>
            </div>

            <div class="section">
                <h3>📚 最近の履歴</h3>
                <div class="history-section" id="colorHistory">
                    <div style="text-align: center; color: var(--text-muted); padding: 20px;">
                        履歴がありません
                    </div>
                </div>
            </div>

            <div class="section">
                <h3>⚙️ 設定</h3>
                <div class="slider-group">
                    <label for="maxDepth">最大深度</label>
                    <div class="slider-container">
                        <input type="range" id="maxDepth" class="slider" min="1" max="6" value="3">
                        <span class="slider-value" id="maxDepthValue">3</span>
                    </div>
                </div>
            </div>

            <div class="section">
                <h3>💾 データ操作</h3>
                <div class="btn-group">
                    <button class="btn btn-secondary" onclick="saveToJSON()">
                        <span class="btn-icon">💾</span>
                        JSON保存
                    </button>
                    <button class="btn btn-secondary" onclick="loadFromJSON()">
                        <span class="btn-icon">📁</span>
                        JSON読込
                    </button>
                </div>
                <button class="btn btn-secondary" onclick="clearTree()" style="width: 100%; margin-top: 12px;">
                    <span class="btn-icon">🗑️</span>
                    全てクリア
                </button>
                <input type="file" id="fileInput" accept=".json" style="display: none;" onchange="handleFileLoad(event)">
            </div>

            <div class="section export-section">
                <h3>📤 エクスポート</h3>
                <div class="btn-group">
                    <button class="btn" onclick="exportPalette()">
                        <span class="btn-icon">🖼️</span>
                        画像保存
                    </button>
                    <button class="btn" onclick="exportAdoptedColors()">
                        <span class="btn-icon">⭐</span>
                        採用色のみ
                    </button>
                </div>
                <button class="btn" onclick="exportCSS()" style="width: 100%; margin-top: 12px;">
                    <span class="btn-icon">🎨</span>
                    CSS変数出力
                </button>
            </div>
        </div>

        <div class="canvas-area">
            <div class="canvas-tools">
                <button class="canvas-tool-btn" onclick="centerView()" title="中央に戻る">
                    🎯
                </button>
                <button class="canvas-tool-btn" onclick="fitToView()" title="全体表示">
                    📐
                </button>
                <button class="canvas-tool-btn" onclick="resetZoom()" title="ズームリセット">
                    🔍
                </button>
            </div>
            <div class="canvas-container" id="canvasContainer">
                <svg class="tree-svg" id="treeSvg"></svg>
            </div>
        </div>

        </div>

    <div id="node-popup" class="node-popup" style="display:none;">
        <div class="popup-content">
            <button class="popup-close-btn" onclick="closePopup()">×</button>
            <div class="popup-header">
                <div class="color-preview" id="popup-color-preview"></div>
                <div class="hex-code" id="popup-hex-code"></div>
            </div>
            <div class="popup-body">
                <div class="color-formats">
                    <div class="color-format" onclick="copyToClipboard(this.dataset.value)" data-value="">
                        <span class="format-label">HEX</span>
                        <span id="popup-hex"></span>
                    </div>
                    <div class="color-format" onclick="copyToClipboard(this.dataset.value)" data-value="">
                        <span class="format-label">RGB</span>
                        <span id="popup-rgb"></span>
                    </div>
                    <div class="color-format" onclick="copyToClipboard(this.dataset.value)" data-value="">
                        <span class="format-label">HSL</span>
                        <span id="popup-hsl"></span>
                    </div>
                    <div class="color-format" onclick="copyToClipboard(this.dataset.value)" data-value="">
                        <span class="format-label">CSS VAR</span>
                        <span id="popup-css-var"></span>
                    </div>
                </div>

                <div class="state-buttons">
                    <button class="state-btn adopt" onclick="setNodeState('adopted')">
                        <span>⭐</span> 採用
                    </button>
                    <button class="state-btn pending" onclick="setNodeState('pending')">
                        <span>⏸️</span> 保留
                    </button>
                    <button class="state-btn reject" onclick="setNodeState('rejected')">
                        <span>❌</span> 破棄
                    </button>
                </div>

                <div class="node-info">
                    <div class="info-row">
                        <span class="info-label">生成ルール</span>
                        <span class="info-value" id="popup-rule">root</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">深度</span>
                        <span class="info-value" id="popup-depth">0</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">作成日時</span>
                        <span class="info-value" id="popup-time">--</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script src="script.js"></script>
</body>
</html>
