<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <title>コネフラ - カラーパレット生成ツール</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <!-- 左：操作パネル -->
    <div class="control-panel">
      <div class="header">
        <h1>コネフラ</h1>
        <p>カラーパレット生成ツール</p>
        <div class="version-badge">v4.0</div>
      </div>

      <!-- 基本色設定 -->
      <div class="section">
        <h3>🎨 基本色設定</h3>
        <div class="color-input-group">
          <input
            type="color"
            id="colorPicker"
            class="color-picker"
            value="#4ECDC4"
          />
          <input
            type="text"
            id="hexInput"
            class="hex-input"
            placeholder="#4ECDC4"
            maxlength="7"
          />
        </div>
        <button class="btn" onclick="setRootColor()">起点色に設定</button>
      </div>

      <!-- 選択中の色 -->
      <div class="section">
        <h3>🎯 選択中の色</h3>
        <div id="selectionHint" class="selection-hint">
          色のノードをクリックして選択してください
        </div>

        <div id="currentSelectionArea" class="current-selection-area">
          <div id="currentSelectionInfo" class="current-selection-info">
            <span id="selectedNodeDisplay">root</span>
            <span id="selectedNodeHex" class="hex-code">#4ECDC4</span>
          </div>

          <div class="node-details">
            <div
              class="detail-row"
              onclick="copyToClipboard(document.getElementById('popup-hex').textContent)"
            >
              <span class="detail-label">HEX</span>
              <span id="popup-hex"></span>
            </div>
            <div
              class="detail-row"
              onclick="copyToClipboard(document.getElementById('popup-rgb').textContent)"
            >
              <span class="detail-label">RGB</span>
              <span id="popup-rgb"></span>
            </div>
            <div
              class="detail-row"
              onclick="copyToClipboard(document.getElementById('popup-hsl').textContent)"
            >
              <span class="detail-label">HSL</span>
              <span id="popup-hsl"></span>
            </div>
            <div
              class="detail-row"
              onclick="copyToClipboard(document.getElementById('popup-css-var').textContent)"
            >
              <span class="detail-label">CSS VAR</span>
              <span id="popup-css-var"></span>
            </div>
          </div>

          <div class="state-buttons">
            <button class="state-btn adopted" onclick="setNodeState('adopted')">
              ⭐ 採用
            </button>
            <button class="state-btn pending" onclick="setNodeState('pending')">
              ⏸️ 保留
            </button>
            <button class="state-btn rejected" onclick="setNodeState('rejected')">
              ❌ 破棄
            </button>
          </div>
        </div>
      </div>

      <!-- 分岐生成 -->
      <div class="section">
        <h3>🌟 分岐生成</h3>
        <div class="btn-group branch-group">
          <button class="btn btn-branch" onclick="generateBranch('analogous')" disabled>
            近似色
          </button>
          <button class="btn btn-branch" onclick="generateBranch('complementary')" disabled>
            補色
          </button>
          <button class="btn btn-branch" onclick="generateBranch('split')" disabled>
            分割補色
          </button>
          <button class="btn btn-branch" onclick="generateBranch('triad')" disabled>
            トライアド
          </button>
          <button class="btn btn-branch" onclick="generateBranch('tetrad')" disabled>
            テトラード
          </button>
          <button class="btn btn-branch" onclick="generateBranch('tint')" disabled>
            明色
          </button>
          <button class="btn btn-branch" onclick="generateBranch('shade')" disabled>
            暗色
          </button>
          <button class="btn btn-branch" onclick="generateBranch('tone')" disabled>
            純色
          </button>
        </div>
      </div>

      <!-- 設定 -->
      <div class="section">
        <h3>⚙️ 設定</h3>
        <div class="slider-group">
          <label>最大深度</label>
          <div class="slider-container">
            <input
              type="range"
              id="maxDepth"
              class="slider"
              min="2"
              max="6"
              value="3"
              oninput="document.getElementById('maxDepthValue').textContent=this.value"
            />
            <span id="maxDepthValue" class="slider-value">3</span>
          </div>
        </div>

        <div class="zoom-controls">
          <button onclick="zoomOut()">➖</button>
          <input
            type="range"
            id="zoomSlider"
            min="0.5"
            max="2"
            step="0.1"
            value="1"
            onchange="setZoom(this.value)"
          />
          <button onclick="zoomIn()">➕</button>
        </div>
      </div>

      <!-- 統計 -->
      <div class="section">
        <h3>📊 統計</h3>
        <div class="stats-grid">
          <div class="stat-card">
            <div id="totalNodes" class="stat-number">0</div>
            <div class="stat-label">総色数</div>
          </div>
          <div class="stat-card">
            <div id="adoptedNodes" class="stat-number">0</div>
            <div class="stat-label">採用済み</div>
          </div>
        </div>
      </div>

      <!-- 履歴 -->
      <div class="section">
        <h3>📅 履歴</h3>
        <div id="colorHistory">
          <div style="text-align:center;color:var(--text-muted);padding:20px;">
            履歴がありません
          </div>
        </div>
        <button class="btn btn-secondary" onclick="clearHistory()">履歴をクリア</button>
      </div>

      <!-- パレット書き出し（画像メイン。コード出力は今は未実装なら外す） -->
      <div class="section">
        <h3>⬇️ パレット書き出し</h3>

        <div class="export-group">
          <h4>🖼️ 画像形式</h4>
          <label><input type="radio" name="imageFormat" value="horizontal" checked> 横並び</label>
          <label><input type="radio" name="imageFormat" value="grid"> グリッド</label>
          <label><input type="radio" name="imageFormat" value="circle"> 円形</label>
          <label><input type="radio" name="imageFormat" value="artist"> 🎨 絵師向け</label>
        </div>

        <div class="btn-group vertical">
          <button class="btn btn-primary" onclick="exportPalette()">🖼️ パレット画像を生成・保存</button>
        </div>
      </div>
    </div>

    <!-- 右：キャンバス -->
    <div class="canvas-area">
      <div id="canvasContainer" class="canvas-container">
        <svg id="treeSvg" class="tree-svg"></svg>
      </div>
    </div>
  </div>

  <div id="notification" class="notification"></div>
  <script src="script.js"></script>
</body>
</html>
